<ion-header>
  <ion-toolbar>
    <br>
    <ion-title>Pokédex Camacho Ithan - Valenzuela Isaac</ion-title>
    <br>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="searchPokemon()" placeholder="Buscar Pokémon"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let pokemon of filteredPokemons">
        <ion-card button (click)="goToDetails(pokemon)">
          <img [src]="getImageUrlFromPokemon(pokemon)" alt="{{ pokemon.name }}" />
          <ion-card-header>
            <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-infinite-scroll (ionInfinite)="loadPokemons($event)" threshold="100px">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando más Pokémon...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
